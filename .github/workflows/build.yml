name: Build ROM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential git libpng-dev dos2unix

      - name: Convert .pal files to CRLF
        run: |
          find . -name "*.pal" -type f -exec unix2dos {} \;

      - name: Build ROM with modern compiler
        run: |
          make -j$(nproc) MODERN=1

      - name: List generated files
        run: |
          echo "=== ROM generado ==="
          ls -lh pokemonHnS.gba 2>/dev/null || echo "ERROR: No se gener√≥ pokemonHnS.gba"
          echo ""
          echo "=== Todos los archivos .gba ==="
          find . -name "*.gba" -type f

      - name: Upload ROM traducido
        uses: actions/upload-artifact@v4
        with:
          name: pokemonHnS-espanol-v1.2.1
          path: pokemonHnS.gba
          if-no-files-found: warn
