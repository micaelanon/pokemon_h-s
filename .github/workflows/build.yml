name: Build ROM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential git libpng-dev

      - name: Install agbcc compiler
        run: |
          git clone https://github.com/pret/agbcc.git tools/agbcc
          cd tools/agbcc
          ./build.sh
          ./install.sh ../..

      - name: Convert .pal files to CRLF
        run: |
          find . -name "*.pal" -type f -exec sed -i 's/$/\r/' {} \;

      - name: Build ROM
        run: |
          make -j$(nproc)

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: pokemonHnS-traducido-espanol
          path: "*.gba"
          if-no-files-found: error
