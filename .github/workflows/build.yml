name: Build ROM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y build-essential git libpng-dev

      - name: Build ROM with modern compiler
        run: |
          make -j$(nproc) MODERN=1

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: pokemonHnS-traducido-espanol
          path: "*.gba"
          if-no-files-found: error
